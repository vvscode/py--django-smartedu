{% extends '_base.html' %}

{% block title %} {{ course_id }} {% endblock title %}

{% block content %}
    <h1>{{ course.title }}</h1>
    <ul>
        {%  for tag in course.tags.all %}
            <li>{{ tag.title }}</li>
        {% endfor %}
    </ul>
    <div>
        {{ course.description }}
    </div>
{% endblock content %}
