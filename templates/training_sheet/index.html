{% extends '_base.html' %}

{% block title %} List of courses {% endblock title %}

{% block content %}
    <h1>Our courses:</h1>
    <ul>
        {%  for course in courses %}
            <li><a href="{%  url 'training_sheet.course' course.pk %}">{{ course.title }}</a></li>
        {%  endfor %}
    </ul>
{% endblock content %}
